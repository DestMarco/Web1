<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Utente</title>
    <style>
        body {
            background: rgb(237,0,255);
            background: linear-gradient(90deg, rgb(242, 250, 0) 0%, rgb(102, 0, 255) 50%, rgb(74, 31, 76) 100%);
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div {
            margin-bottom: 1em;
        }
        label {
            margin-bottom: .5em;
            color: #00ff2a;
            display: block;
        }
        input, select, textarea {
            border: 1px solid #CCCCCC;
            padding: .5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>

<form id="userForm">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>
    </div>
    <div>
        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" required>
    </div>
    <div>
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required>
    </div>
    <div>
        <label for="citta">Città:</label>
        <input list="cittaList" id="citta" name="citta" required>
        <datalist id="cittaList">
            <option value="Roma">
            <option value="Milano">
            <option value="Napoli">
            <option value="Torino">
            <option value="Palermo">
            <!-- Aggiungi altre città qui -->
        </datalist>
    </div>
    <div>
        <label for="codiceFiscale">Codice Fiscale:</label>
        <input type="text" id="codiceFiscale" name="codiceFiscale" pattern="[A-Z0-9]{16}" title="Il codice fiscale deve essere di 16 caratteri alfanumerici" required>
    </div>
    <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>
    </div>
    <div>
        <button type="submit" id="submitButton">Invia</button>
    </div>
</form>

<script>
    document.getElementById('userForm').addEventListener('input', function() {
        let isFormValid = this.checkValidity();
        document.getElementById('submitButton').disabled = !isFormValid;
    });

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let nome = document.getElementById('nome').value;
        let cognome = document.getElementById('cognome').value;
        let dataNascita = document.getElementById('dataNascita').value;
        let mail = document.getElementById('mail').value;

        let queryString = `?nome=${encodeURIComponent(nome)}&cognome=${encodeURIComponent(cognome)}&dataNascita=${encodeURIComponent(dataNascita)}&mail=${encodeURIComponent(mail)}`;
        window.location.href = 'thankyou.html' + queryString;
    });
</script>

</body>
</html>
