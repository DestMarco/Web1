<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rassegna Stampa Auto-Aggiornata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            width: 90%;
            height: 90%;
            border-collapse: collapse;
        }
        td {
            border: 2px solid #ccc;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><iframe src="https://www.bbc.com" frameborder="0" allowfullscreen></iframe></td>
            <td><iframe src="https://www.cnn.com" frameborder="0" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td><iframe src="https://www.repubblica.it" frameborder="0" allowfullscreen></iframe></td>
            <td><iframe src="https://www.corriere.it" frameborder="0" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
